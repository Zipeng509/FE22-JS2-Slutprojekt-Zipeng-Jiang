<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Parcel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.599ca509.css">
    <script src="/src/html/signup.b4fd59a7.js"></script><script src="/src/html/otherusersprofile.bb76b110.js"></script><script src="/index.23c9566f.js" defer=""></script>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-3 mt-md-4 pb-1">
                  <h2 class="fw-bold mb-2 text-uppercase">Log In</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your login and password!
                  </p>

                  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg">
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg">
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit" id="signInBtn">
                    Log In
                  </button>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1"></div>
                </div>
                

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="/src/html/signup.html" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
