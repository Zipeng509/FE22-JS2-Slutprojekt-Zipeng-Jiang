<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.599ca509.css">
    <script src="/src/html/signup.b4fd59a7.js"></script><script src="/src/html/otherusersprofile.bb76b110.js"></script><script src="/src/html/signup.abdc0a69.js" defer=""></script>
    <title>Sign Up</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white">
              <div class="card-body p-3 text-center">
                <div class="mb-md-3 mt-md-4 pb-1">
                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your username and password!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg">
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="text" id="password" class="form-control form-control-lg">
                  </div>

                  <div class="img-container">
                    <img class="img" id="img-beethoven" src="https://music.unc.edu/wp-content/uploads/sites/120/2019/11/image001.png" alt="">

                    <img class="img" id="img-mozart" src="https://cdn.pixabay.com/photo/2020/02/27/10/30/illustration-4884183_1280.png" alt="">

                    <img class="img" id="img-wagner" src="https://cdn.pixabay.com/photo/2016/03/31/15/18/musician-1293151_1280.png" alt="">
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit" id="signUpBtn">
                    Sign Up
                  </button>
                </div>

                <div>
                  <p class="mb-0">
                    Already have an account?
                    <a href="/index.html" class="text-white-50 fw-bold">Log In</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
